<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Admin Panel</h2>

    <!-- Form to Add a New Blog Post -->
    <section>
        <h3>Add New Blog Post</h3>
        <form id="blog-form">
            <label for="blog-title">Title:</label>
            <input type="text" id="blog-title" name="title" required><br>
            
            <label for="blog-content">Content:</label>
            <textarea id="blog-content" name="content" required></textarea><br>
            
            <label for="publish-date">Publish Date:</label>
            <input type="datetime-local" id="publish-date" name="publish_date"><br>
            
            <button type="button" onclick="addBlogPost()">Add Blog Post</button>
        </form>
    </section>

    <!-- Form to Add a New Course -->
    <section>
        <h3>Add New Course</h3>
        <form id="course-form">
            <label for="course-title">Title:</label>
            <input type="text" id="course-title" name="title" required><br>
            
            <label for="course-description">Description:</label>
            <textarea id="course-description" name="description" required></textarea><br>
            
            <label for="course-price">Price:</label>
            <input type="number" id="course-price" name="price" required><br>
            
            <button type="button" onclick="addCourse()">Add Course</button>
        </form>
    </section>

    <script src="admin.js"></script>
</body>
</html>
